<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TON Vault WebApp</title>
  <link rel="icon" href="icon_v2.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>TON Vault</h1>
    <p id="hello">Привіт!</p>

    <div class="card">
      <button id="connect-button">Підключити гаманець</button>
      <p id="wallet"></p>
    </    <div class="card">
      <h3>Скрині за Stars</h3>
      <div style="display:grid;gap:8px">
        <button class="buy" data-sku="chest_small"  data-amount="1000">Мала скриня — 1 000 ⭐</button>
        <button class="buy" data-sku="chest_medium" data-amount="3000">Середня скриня — 3 000 ⭐</button>
        <button class="buy" data-sku="chest_big"    data-amount="10000">Велика скриня — 10 000 ⭐</button>
      </div>
      <p id="buy-status" style="margin-top:8px;opacity:.9"></p>
    </div>

    <div class="card">
      <button id="close-button">Закрити Mini App</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
