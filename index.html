<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Vault Stars</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    .card {
      background: #1e1e1e;
      padding: 16px;
      border-radius: 8px;
      max-width: 300px;
      margin: auto;
    }
    button.buy {
      padding: 10px;
      background: #0088cc;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button.buy:hover {
      background: #0077b5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Скрині за Stars</h3>
    <div style="display:grid;gap:8px">
      <button class="buy" data-sku="chest_small"  data-amount="1000">Мала скриня — 1 000 ⭐</button>
      <button class="buy" data-sku="chest_medium" data-amount="3000">Середня скриня — 3 000 ⭐</button>
      <button class="buy" data-sku="chest_big"    data-amount="10000">Велика скриня — 10 000 ⭐</button>
    </div>
    <p id="buy-status" style="margin-top:8px;opacity:.9"></p>
  </div>

  <!-- Підключення скрипта -->
  <script src="script.js"></script>
</body>
</html>
